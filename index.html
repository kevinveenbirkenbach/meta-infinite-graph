<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta Infinity 3D</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div id="3d-graph"></div>

  <div id="sidebar">
    <!-- NAVIGATION -->
    <div id="navigation">
      <label>
        Role:
        <select id="sel-role"></select>
      </label>
      <div id="mapping-controls"></div>

      <!-- start/stop + interval + zoom -->
      <div id="button-row">
        <button id="btn-start" title="Start auto-iteration">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="btn-stop" title="Stop auto-iteration" disabled>
          <i class="fa-solid fa-pause"></i>
        </button>

        <input id="iter-interval"
               type="number" min="0.1" step="0.1"
               value="0.5"
               title="Interval (s)"
               />

        <button id="btn-zoom-in" title="Zoom In">
          <i class="fa-solid fa-search-plus"></i>
        </button>
        <button id="btn-zoom-out" title="Zoom Out">
          <i class="fa-solid fa-search-minus"></i>
        </button>
      </div>
    </div>

    <!-- DETAILS -->
    <div id="details">Loadingâ€¦</div>
  </div>

  <!-- Three.js & ForceGraph -->
  <script src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
  <script src="https://unpkg.com/3d-force-graph/dist/3d-force-graph.min.js"></script>

  <!-- App Scripts -->
  <script src="dataLoader.js"></script>
  <script src="selectionManager.js"></script>
  <script src="autoResolver.js"></script>
  <script src="graphRenderer.js"></script>
  <script src="uiManager.js"></script>
  <script src="app.js"></script>
</body>
</html>
