<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta Infinity 3D</title>
  <link rel="stylesheet" href="styles.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div id="3d-graph"></div>
  <!-- inside the #controls div -->
  <div id="controls">
    <label>
    Role:
    <select id="sel-role"></select>
    </label>
    <label>
      Dependency:
      <select id="sel-dep">
        <option value="run_after">run_after</option>
        <option value="dependencies">dependencies</option>
      </select>
    </label>
    <label>
      Direction:
      <select id="sel-dir">
        <option value="to">to</option>
        <option value="from">from</option>
      </select>
    </label>
    <!-- <button id="btn-go">Load Graph</button> removed -->
    <button id="btn-zoom-in">Zoom In</button>
    <button id="btn-zoom-out">Zoom Out</button>
  </div>
  <div id="sidebar">Loadingâ€¦</div>

  <!-- Load Three.js and ForceGraph -->
  <script src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
  <script src="https://unpkg.com/3d-force-graph/dist/3d-force-graph.min.js"></script>

  <!-- Graph and UI managers -->
  <script src="graphManager.js"></script>
  <script src="uiManager.js"></script>
  <script src="app.js"></script>
</body>
</html>
